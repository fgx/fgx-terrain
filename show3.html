<html>
 <head>
  <title>
   zoom 3
  </title>
 </head>
 <body>
  <div align="center">
   <script type="text/javascript">
 var x, y, msg, cnt;
    msg = '<table border="1" cellpadding="0" cellspacing="0" summary="show zoom 3 images">';
    for (y = 0; y < 8; y++) {
        msg += '<tr>';
        for (x = 0; x < 8; x++) {
            msg += '<td><img src="3/'+x+'/'+y+'.png" width="128" height="128"></td>';
        }
        msg += '</tr>';
    }
    msg += '</table>';
    document.write(msg);
   </script>
  </div>
 </body>
</html>
