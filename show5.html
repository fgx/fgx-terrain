<html>
<head>
<title>zoom 5</title>
</head>
<body>
<div align="center">
<script>
    var x, y, msg;
    msg = '<table border="1" cellpadding="0" cellspacing="0" aling="center" summary="show zoom 5 images">';
    for (y = 0; y < 32; y++) {
        msg += '<tr>';
        for (x = 0; x < 32; x++) {
            msg += '<td><img src="5/'+x+'/'+y+'.png" width="32" height="32"></td>';
        }
        msg += '</tr>';
    }
    msg += '</table>';
    document.write(msg);
</script>
</div>
</body>
</html>
