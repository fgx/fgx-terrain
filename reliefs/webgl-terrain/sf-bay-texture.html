<!doctype html>
<html lang="en">
<head>
<title>WebGL Test - San Francisco Bay</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
    body { margin: 0; overflow: hidden; }
    #loading { width: 100%; margin: 2em auto; text-align: center; position: absolute; top: 25em  }
</style>
</head>
<body>
<div id="webgl"></div>
<script src="lib/three.js"></script>
<script src="lib/TrackballControls.js"></script> 
<script src="lib/TerrainLoader.js"></script> 
<script>

    var width  = window.innerWidth,
        height = window.innerHeight;

    var scene = new THREE.Scene();

    var axes = new THREE.AxisHelper(200);
    scene.add(axes);

    var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
    camera.position.set(0, -50, 50);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);

    var terrainLoader = new THREE.TerrainLoader();
    

    terrainLoader.load('assets/N35W125_clipped.bin', function(data) {
    
        var texturegeometry = new THREE.PlaneGeometry(20, 20, 719, 719);

        for (var i = 0, l = texturegeometry.vertices.length; i < l; i++) {
        	texturegeometry.vertices[i].z = data[i] / 65535;
        }

        var texturematerial = new THREE.MeshPhongMaterial({
        	map: THREE.ImageUtils.loadTexture('assets/N35W125_texture.png')
        });

        var textureplane = new THREE.Mesh(texturegeometry, texturematerial);
        scene.add(textureplane);
        
        scene.add(new THREE.AmbientLight(0xffffff));
        
        loader = true;


    });
    
    	var controls = new THREE.TrackballControls(camera); 

    	document.getElementById('webgl').appendChild(renderer.domElement);

    	render();

    	function render() {
        	controls.update();    
        	requestAnimationFrame(render);
        	renderer.render(scene, camera);
    	}



</script>
<!--<div id="loading">Loading ... </div>-->
</body>
</html>
